<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon SP OAuth - ClearEDI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../../dist/images/Logo_small.jpg" type="image/png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #ffffff;
        color: #4a5568;
        line-height: 1.6;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 40px;
      }

      /* Navigation Banner */
      nav {
        background: #112029;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo {
        display: flex;
        align-items: center;
      }

      .nav-logo a {
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      .nav-logo img {
        height: 90px;
        width: auto;
      }

      .home-button {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #cbd5e1;
        padding: 10px 24px;
        font-size: 15px;
        font-weight: 500;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .home-button:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: #0270d7;
        color: #ffffff;
      }

      /* Main Content */
      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 0;
      }

      .content-card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 48px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      .amazon-logo {
        max-width: 180px;
        margin: 0 auto 32px;
      }

      h1 {
        color: #1a202c;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 16px;
      }

      .subtitle {
        color: #64748b;
        font-size: 16px;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .status-box {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 24px;
        margin-bottom: 32px;
      }

      .status-text {
        color: #475569;
        font-size: 15px;
        margin-bottom: 12px;
      }

      .loading-indicator {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #e2e8f0;
        border-top-color: #0270d7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .button-group {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .button-primary {
        background: #0270d7;
        color: #ffffff;
        border: none;
        padding: 12px 32px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .button-primary:hover {
        background: #0256a4;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(2, 112, 215, 0.3);
      }

      .button-secondary {
        background: transparent;
        color: #0270d7;
        border: 1px solid #0270d7;
        padding: 12px 32px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .button-secondary:hover {
        background: rgba(2, 112, 215, 0.05);
        transform: translateY(-2px);
      }

      .info-text {
        color: #94a3b8;
        font-size: 13px;
        margin-top: 24px;
      }

      /* Footer */
      footer {
        background: #112029;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 24px 0;
        margin-top: auto;
      }

      .footer-content {
        text-align: center;
        color: #94a3b8;
        font-size: 14px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .nav-logo img {
          height: 60px;
        }

        .container {
          padding: 0 20px;
        }

        .content-card {
          padding: 32px 24px;
        }

        h1 {
          font-size: 24px;
        }

        .subtitle {
          font-size: 15px;
        }

        .button-group {
          flex-direction: column;
        }

        .button-primary,
        .button-secondary {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="container">
        <div class="nav-container">
          <div class="nav-logo">
            <a href="../../">
              <img src="../../dist/images/LogoSmall.png" alt="ClearEDI" />
            </a>
          </div>
          <a href="../../" class="home-button">Home</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <div class="container">
        <div class="content-card">
          <img
            src="../../dist/images/amazon-logo.png"
            alt="Amazon"
            class="amazon-logo"
          />
          <h1>Amazon Seller Central OAuth</h1>
          <p class="subtitle">
            Amazon Selling Partner API OAuth login page for ClearEDI integration
          </p>

          <div class="status-box">
            <p class="status-text" id="statusText">
              Waiting for authorization...
            </p>
            <div class="loading-indicator" id="loadingIndicator"></div>
          </div>

          <div class="button-group">
            <a href="#" class="button-primary" id="authorizeBtn">Authorize</a>
            <a href="../../" class="button-secondary">Return Home</a>
            <a href="../../#ecommerce" class="button-secondary"
              >View Integrations</a
            >
          </div>

          <p class="info-text">
            This is the OAuth Login URI for the Amazon Selling Partner production application.
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer-content">
          &copy; 2024 ClearEDI. All rights reserved.
        </div>
      </div>
    </footer>

    <!-- OAuth Handler Script -->
    <script>
      // Parse URL parameters for OAuth callback
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const state = urlParams.get("state");
      const error = urlParams.get("error");
      const errorDescription = urlParams.get("error_description");

      const statusText = document.getElementById("statusText");
      const loadingIndicator = document.getElementById("loadingIndicator");

      // Handle OAuth response
      if (error) {
        statusText.textContent = `Authorization error: ${
          errorDescription || error
        }`;
        loadingIndicator.style.display = "none";
      } else if (code) {
        statusText.textContent =
          "Authorization successful! Processing your request...";
        // TODO: Send authorization code to backend
        // Example: fetch('/api/amazon/oauth/callback', { method: 'POST', body: JSON.stringify({ code, state }) })

        setTimeout(() => {
          statusText.textContent = "Authorization complete.";
          loadingIndicator.style.display = "none";
        }, 2000);
      } else {
        statusText.textContent =
          "Ready to authorize Amazon Selling Partner integration";
        loadingIndicator.style.display = "none";
      }

      // Handle Authorize button click
      const authorizeBtn = document.getElementById("authorizeBtn");
      if (authorizeBtn) {
        authorizeBtn.addEventListener("click", (e) => {
          e.preventDefault();

          // Preserve all URL params from current page
          const currentParams = window.location.search;

          // Redirect to login with params
          window.location.href = `../../login${currentParams}`;
        });
      }

      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({ behavior: "smooth" });
          }
        });
      });
    </script>
  </body>
</html>
